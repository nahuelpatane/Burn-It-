<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let comida of comidas | async">
    <img [src]="comida.image"/>
    <ion-card-content>
      <ion-card-title>
        {{ comida.nombre }}
        </ion-card-title>
      <p>
        {{ comida.desc }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
