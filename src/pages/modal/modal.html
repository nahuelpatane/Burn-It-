<ion-header>

  <ion-navbar>
    <ion-title>{{ comida.nombre }}</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only>
        <ion-icon name=close></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>





<ion-content padding>
 

  <ion-content>

    
    <ion-card>      
            <img [src]="comida.image" />
      </ion-card>
      <ion-card>   
        <ion-card-content>  
          
      <ion-grid>
          <ion-row class="cent">
            <ion-col col-4>Calorias</ion-col>
            <ion-col col-5>Carbohidratos</ion-col>
            <ion-col col-3>Proteinas</ion-col>
            
          </ion-row>
          <ion-row class="Bold cent">
            <ion-col col-4>{{ comida.calorias }}Kcal</ion-col>
            <ion-col col-5>{{ comida.ch }}g</ion-col>
            <ion-col col-3>{{ comida.proteinas }}g</ion-col>
              </ion-row>
        </ion-grid>
        </ion-card-content>
      </ion-card>
      
  </ion-content>

</ion-content>
